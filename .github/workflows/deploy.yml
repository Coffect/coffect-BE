name: deploy-main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat > ~/.ssh/config << EOF
          Host playground-umc-8th
            HostName ${{ secrets.EC2_HOST }}
            User ubuntu
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            LogLevel ERROR
          EOF

      - name: Test SSH Connection
        run: ssh playground-umc-8th "echo 'âœ… SSH Connection Successful'"

      - name: Check for package.json changes
        id: check-package
        run: |
          CHANGED=$(git diff HEAD^1 --name-only | grep "package.json" || echo "")
          echo "changed=${CHANGED}" >> $GITHUB_OUTPUT

      - name: Get package-lock.json hash
        id: package-lock-hash
        run: |
          if ssh playground-umc-8th "test -f /home/ubuntu/coffect-BE/package-lock.json"; then
            REMOTE_HASH=$(ssh playground-umc-8th "md5sum /home/ubuntu/coffect-BE/package-lock.json | cut -d' ' -f1")
            LOCAL_HASH=$(md5sum package-lock.json | cut -d' ' -f1)
            if [ "$REMOTE_HASH" != "$LOCAL_HASH" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Backup and Sync Files
        run: |
          ssh playground-umc-8th '
            # ë°±ì—… ë””ë ‰í† ë¦¬ ìƒì„±
            mkdir -p /home/ubuntu/coffect-BE-backup
            
            # ê¸°ì¡´ ì• í”Œë¦¬ì¼€ì´ì…˜ì´ ìˆë‹¤ë©´ ë°±ì—…
            if [ -d /home/ubuntu/coffect-BE ]; then
              cp -r /home/ubuntu/coffect-BE/* /home/ubuntu/coffect-BE-backup/ 2>/dev/null || true
            fi
            
            # ë©”ì¸ ë””ë ‰í† ë¦¬ ìƒì„±
            mkdir -p /home/ubuntu/coffect-BE
          '
          
          # ë³€ê²½ëœ íŒŒì¼ë“¤ ë™ê¸°í™”
          git diff --name-only HEAD^1 HEAD | while read file; do
            if [ -f "$file" ] || [ -d "$file" ]; then
              rsync -avzr --relative "$file" playground-umc-8th:/home/ubuntu/coffect-BE/
            fi
          done

      - name: Install Dependencies if needed
        if: steps.check-package.outputs.changed != '' || steps.package-lock-hash.outputs.changed == 'true'
        run: |
          ssh playground-umc-8th '
            cd /home/ubuntu/coffect-BE
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --production=false
            echo "âœ… Dependencies installed"
          '

      - name: Create Environment File
        run: |
          ssh playground-umc-8th "cat > /home/ubuntu/coffect-BE/.env << 'EOF'
          DATABASE_NAME=${{ secrets.DATABASE_NAME }}
          DATABASE_HOST=${{ secrets.DATABASE_HOST }}
          DATABASE_PORT=${{ secrets.DATABASE_PORT }}
          DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
          EC2_PORT=${{ secrets.EC2_PORT }}
          NODE_ENV=production
          EOF"

      - name: Verify Setup and Build
        run: |
          ssh playground-umc-8th '
            cd /home/ubuntu/coffect-BE
            
            echo "ğŸ” Verifying setup..."
            
            # package.json í™•ì¸
            if [ ! -f package.json ]; then
              echo "âŒ package.json not found"
              exit 1
            fi
            
            # scripts í™•ì¸
            echo "ğŸ“‹ Available scripts:"
            npm run 2>&1 | grep -A 20 "available via" || echo "Could not list scripts"
            
            # .env íŒŒì¼ í™•ì¸ (ë‚´ìš©ì€ ë§ˆìŠ¤í‚¹)
            if [ -f .env ]; then
              echo "âœ… .env file created"
              echo "ğŸ“ Environment variables count: $(wc -l < .env)"
            else
              echo "âŒ .env file missing"
              exit 1
            fi
            
            # ë¹Œë“œ ì‹¤í–‰
            echo "ğŸ—ï¸ Building application..."
            if npm run build; then
              echo "âœ… Build successful"
            else
              echo "âŒ Build failed"
              exit 1
            fi
            
            # ë¹Œë“œ ê²°ê³¼ í™•ì¸
            echo "ğŸ“ Post-build files:"
            ls -la
            
            # ì¼ë°˜ì ì¸ ë¹Œë“œ ê²°ê³¼ ë””ë ‰í† ë¦¬ í™•ì¸
            for dir in dist build out; do
              if [ -d "$dir" ]; then
                echo "âœ… $dir directory exists"
                ls -la "$dir" | head -5
              fi
            done
          '

      - name: Stop Existing Application
        run: |
          ssh playground-umc-8th '
            cd /home/ubuntu/coffect-BE
            
            echo "ğŸ›‘ Stopping existing application..."
            
            # PM2 í”„ë¡œì„¸ìŠ¤ ì •ë¦¬ (ìˆë‹¤ë©´)
            if command -v pm2 >/dev/null 2>&1; then
              pm2 stop all 2>/dev/null || true
              pm2 delete all 2>/dev/null || true
            fi
            
            # PID íŒŒì¼ ê¸°ë°˜ ì •ë¦¬
            if [ -f app.pid ]; then
              PID=$(cat app.pid)
              if kill -0 $PID 2>/dev/null; then
                echo "Stopping application (PID: $PID)"
                kill -TERM $PID
                sleep 5
                if kill -0 $PID 2>/dev/null; then
                  kill -KILL $PID
                fi
              fi
              rm -f app.pid
            fi
            
            # í¬íŠ¸ ê¸°ë°˜ ì •ë¦¬
            if [ ! -z "${{ secrets.EC2_PORT }}" ]; then
              PIDS=$(lsof -ti:${{ secrets.EC2_PORT }} 2>/dev/null || true)
              if [ ! -z "$PIDS" ]; then
                echo "Stopping processes on port ${{ secrets.EC2_PORT }}: $PIDS"
                echo "$PIDS" | xargs -r kill -TERM
                sleep 3
                echo "$PIDS" | xargs -r kill -KILL 2>/dev/null || true
              fi
            fi
            
            echo "âœ… Cleanup completed"
          '

      - name: Determine Start Command
        id: start-cmd
        run: |
          # package.jsonì—ì„œ start ìŠ¤í¬ë¦½íŠ¸ í™•ì¸
          START_SCRIPT=$(ssh playground-umc-8th 'cd /home/ubuntu/coffect-BE && cat package.json | grep -o "\"start\":[^,}]*" | cut -d: -f2 | tr -d " \"" || echo ""')
          
          if [ -z "$START_SCRIPT" ]; then
            echo "start_command=npm run dev" >> $GITHUB_OUTPUT
            echo "Using dev command as fallback"
          else
            echo "start_command=npm run start" >> $GITHUB_OUTPUT
            echo "Using start command: $START_SCRIPT"
          fi

      - name: Start Application
        run: |
          ssh playground-umc-8th '
            cd /home/ubuntu/coffect-BE
            
            # ë¡œê·¸ ë””ë ‰í† ë¦¬ ìƒì„±
            mkdir -p logs
            
            echo "ğŸš€ Starting application..."
            echo "Command: ${{ steps.start-cmd.outputs.start_command }}"
            
            # ì‹œì‘ ì‹œê°„ ê¸°ë¡
            echo "$(date): Starting application with command: ${{ steps.start-cmd.outputs.start_command }}" > logs/deploy.log
            
            # ë°±ê·¸ë¼ìš´ë“œì—ì„œ ì• í”Œë¦¬ì¼€ì´ì…˜ ì‹œì‘
            nohup bash -c "
              ${{ steps.start-cmd.outputs.start_command }} >> logs/app.log 2>> logs/app.error.log
            " > /dev/null 2>&1 &
            
            APP_PID=$!
            echo $APP_PID > app.pid
            
            echo "Application started with PID: $APP_PID"
            echo "$(date): Application started with PID: $APP_PID" >> logs/deploy.log
            
            # ì´ˆê¸° ìƒíƒœ í™•ì¸
            sleep 3
            if kill -0 $APP_PID 2>/dev/null; then
              echo "âœ… Initial process check passed"
            else
              echo "âŒ Process died immediately"
              echo "=== Error Log ==="
              if [ -f logs/app.error.log ]; then
                tail -20 logs/app.error.log
              fi
              exit 1
            fi
          '

      - name: Health Check
        run: |
          ssh playground-umc-8th '
            cd /home/ubuntu/coffect-BE
            
            echo "ğŸ¥ Starting health check..."
            
            # ìµœëŒ€ 1ë¶„ê°„ í—¬ìŠ¤ì²´í¬
            for i in {1..12}; do
              echo "Health check attempt $i/12..."
              
              # PID í™•ì¸
              if [ -f app.pid ]; then
                PID=$(cat app.pid)
                if kill -0 $PID 2>/dev/null; then
                  echo "âœ… Process is alive (PID: $PID)"
                  
                  # í¬íŠ¸ í™•ì¸
                  if [ ! -z "${{ secrets.EC2_PORT }}" ]; then
                    if netstat -ln 2>/dev/null | grep ":${{ secrets.EC2_PORT }}" > /dev/null; then
                      echo "âœ… Application is listening on port ${{ secrets.EC2_PORT }}"
                      echo "ğŸ‰ Deployment successful!"
                      echo "$(date): Deployment successful - app listening on port ${{ secrets.EC2_PORT }}" >> logs/deploy.log
                      exit 0
                    elif [ $i -lt 8 ]; then
                      echo "â³ Waiting for port binding... ($i/8)"
                      sleep 5
                      continue
                    else
                      echo "âš ï¸ Application running but not binding to expected port"
                      echo "ğŸ‰ Deployment completed (process running)"
                      echo "$(date): Deployment completed - process running but port check failed" >> logs/deploy.log
                      exit 0
                    fi
                  else
                    echo "âœ… Application is running (no port specified)"
                    echo "ğŸ‰ Deployment successful!"
                    echo "$(date): Deployment successful - no port check needed" >> logs/deploy.log
                    exit 0
                  fi
                else
                  echo "âŒ Process died (PID: $PID)"
                  break
                fi
              else
                echo "âŒ PID file not found"
                break
              fi
            done
            
            # ì‹¤íŒ¨í•œ ê²½ìš° ë¡œê·¸ ì¶œë ¥
            echo "âŒ Health check failed"
            echo "$(date): Health check failed" >> logs/deploy.log
            
            echo "=== Application Log (last 20 lines) ==="
            if [ -f logs/app.log ]; then
              tail -20 logs/app.log
            else
              echo "No application log found"
            fi
            
            echo "=== Error Log (last 20 lines) ==="
            if [ -f logs/app.error.log ]; then
              tail -20 logs/app.error.log
            else
              echo "No error log found"
            fi
            
            # ë°±ì—…ì—ì„œ ë³µêµ¬ ì‹œë„
            echo "ğŸ”„ Attempting to restore from backup..."
            if [ -d /home/ubuntu/coffect-BE-backup ] && [ "$(ls -A /home/ubuntu/coffect-BE-backup)" ]; then
              cp -r /home/ubuntu/coffect-BE-backup/* /home/ubuntu/coffect-BE/
              echo "Backup restored, please check manually"
            fi
            
            exit 1
          '

      - name: Deployment Summary
        if: always()
        run: |
          ssh playground-umc-8th '
            cd /home/ubuntu/coffect-BE
            
            echo "ğŸ“Š Deployment Summary"
            echo "===================="
            
            if [ -f logs/deploy.log ]; then
              echo "=== Deployment Log ==="
              cat logs/deploy.log
            fi
            
            echo "=== Current Status ==="
            if [ -f app.pid ]; then
              PID=$(cat app.pid)
              if kill -0 $PID 2>/dev/null; then
                echo "âœ… Application is running (PID: $PID)"
                
                if [ ! -z "${{ secrets.EC2_PORT }}" ]; then
                  if netstat -ln 2>/dev/null | grep ":${{ secrets.EC2_PORT }}" > /dev/null; then
                    echo "âœ… Listening on port ${{ secrets.EC2_PORT }}"
                  else
                    echo "âš ï¸ Not listening on expected port"
                  fi
                fi
              else
                echo "âŒ Application is not running"
              fi
            else
              echo "âŒ No PID file found"
            fi
          '